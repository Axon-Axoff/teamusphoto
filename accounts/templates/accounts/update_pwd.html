{% extends 'base.html' %}

{% block body %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <div class="card bg-secondary-subtle text-dark">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Reset your password</h1>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
              {% endfor %}
            {% endif %}

            {% if errors %}
              <div class="alert alert-danger">
                <ul class="mb-0">
                  {% for e in errors %}<li>{{ e }}</li>{% endfor %}
                </ul>
              </div>
            {% endif %}

            <form method="post" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  value="{{ email|default:'' }}"
                  autocomplete="email">
              </div>

              <div class="mb-3">
                <label for="temp_password" class="form-label">Temporary password</label>
                <input
                  type="password"
                  class="form-control"
                  id="temp_password"
                  name="temp_password"
                  required
                  autocomplete="one-time-code">
              </div>

              <div class="mb-3">
                <label for="new_password" class="form-label">New password</label>
                <input
                  type="password"
                  class="form-control"
                  id="new_password"
                  name="new_password"
                  required
                  minlength="8"
                  autocomplete="new-password">
              </div>

              <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirm new password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                  minlength="8"
                  autocomplete="new-password">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Password</button>
              </div>
            </form>

            <p class="mt-3 mb-0 text-center">
              <a class="link-primary" href="{% url 'login' %}">Back to sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
